<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="gomoku/src/style.css">
  <link rel="stylesheet" type="text/css" href="gomoku/src/dialogstyle.css">
</head>
<body>
  <div id="dialog" class="dialog_background">
    <div class="dialog_body">
      <span class="dialog_radio_block left">
        Black:<br>
        <input type="radio" name="black" value="human" checked="true">human<br>
        <input type="radio" name="black" value="computer">computer<br>
      </span>
      <span class="dialog_radio_block right">
        White:<br>
        <input type="radio" name="white" value="human" checked="true">human<br>
        <input type="radio" name="white" value="computer">computer<br>
      </span>
      <span class="dialog_radio_block bottom">
        Computer Level
        <select>
          <option>NORMAL</option>
          <option>ADVANCED</option>
          <option>MASTER</option>
        </select>
      </span>
      <div class="dialog_btn_bar">
        <button id="btn_dialog_ok" class="btn_dialog">OK</button>
        <button id="btn_dialog_cancel" class="btn_dialog">Cancel</button>
      </div>
    </div>
  </div>
  <div class="tool">
    <button id="btn_new_game">new game</button>
  </div>
  <div id="main">
    <span id="background"></span>
    <span class="inf opp">
      Opp Information
    </span>
    <img src="gomoku/src/board.png" class="board">
      <canvas id="cvs_board" class="board"> </canvas>
    <span class="inf sel">
      Self Information
    </span>
  </div>
  <div class="control">
    game control bar(pass, resign...)
    <br>RESERVED SPACE...
  </div>
</body>
<script type="text/javascript" src="gomoku/src/board.js"></script>
</html>
